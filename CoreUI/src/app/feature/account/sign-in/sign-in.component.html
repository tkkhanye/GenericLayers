<md-card>
        <md-input-container>
            <input mdInput [(ngModel)]=user.userName type=email placeholder="Email"/>
            
        </md-input-container>
        <md-input-container>
            <input mdInput [(ngModel)]=user.password type="password" placeholder="Password"/>
        </md-input-container>

        <button md-raised-button (click)=submit()>Sign In</button>
</md-card>
